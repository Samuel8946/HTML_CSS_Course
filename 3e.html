<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2e</title>
    <style>
        .first {
            background-color: rgb(10, 102, 194);
            color: white;
            border-width: 0;
            padding: 10px 30px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 20px;
            transition: 0.15s;
        }

        .second {
            color: rgb(10, 102, 194);
            background-color: white;
            border-style: solid;
            border-color: rgb(10, 102, 194);
            padding: 10px 25px;
            border-width: 1px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 20px;
            margin-left: 10px;
        }

        .first:hover {
            background-color: rgb(7, 76, 145);
        }

        .second:hover {
            background-color: rgba(7, 76, 145, 0.7);
        }
    </style>
</head>
<body>
    <button class="first">Apply on company website</button>
    <button class="second">Save</button>
</body>
</html>
